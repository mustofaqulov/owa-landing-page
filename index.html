<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWA Landing Pages</title>
    <link rel="icon" href="https://owa.uz/owa-logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',sans-serif;background:#f5f5f5;min-height:100vh}
        .tabs{display:flex;justify-content:center;gap:4px;padding:12px 24px;background:#fff;border-bottom:1px solid #e5e7eb;overflow-x:auto;flex-wrap:nowrap}
        .tabs::-webkit-scrollbar{display:none}
        .tab{padding:8px 18px;border-radius:8px;font-size:.85rem;font-weight:500;cursor:pointer;border:none;background:transparent;color:#6b7280;white-space:nowrap;transition:all .2s}
        .tab:hover{background:#f3f4f6;color:#1a1a2e}
        .tab--active{background:#FD482D;color:#fff}
        .tab--active:hover{background:#e03a1f;color:#fff}
        .frame-wrap{flex:1;display:flex}
        iframe{width:100%;height:calc(100vh - 52px);border:none}
    </style>
</head>
<body>
    <div class="tabs" id="tabs">
        <button class="tab tab--active" data-src="frontend/index.html">Frontend</button>
        <button class="tab" data-src="back-end/index.html">Back-end</button>
        <button class="tab" data-src="ui-ux/index.html">UI/UX</button>
        <button class="tab" data-src="grafik-dizayn/index.html">Grafik Dizayn</button>
        <button class="tab" data-src="mobil-dasturlash/index.html">Mobil dasturlash</button>
        <button class="tab" data-src="it-kids/index.html">IT Kids</button>
        <button class="tab" data-src="foundation/index.html">Foundation</button>
        <button class="tab" data-src="kompyuter-savodxonligi/index.html">Kompyuter Savodxonligi</button>
    </div>
    <div class="frame-wrap">
        <iframe id="preview" src="frontend/index.html"></iframe>
    </div>
    <script>
        const tabs = document.querySelectorAll(".tab");
        const iframe = document.getElementById("preview");
        tabs.forEach(t => t.addEventListener("click", () => {
            tabs.forEach(b => b.classList.remove("tab--active"));
            t.classList.add("tab--active");
            iframe.src = t.dataset.src;
        }));
    </script>
</body>
</html>
